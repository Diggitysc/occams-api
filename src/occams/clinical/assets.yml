### Third-party libraries

jquery-js:
  contents:
    - libs/jquery.min.js

bootstrap-js:
  contents:
    - libs/bootstrap/js/transition.js
    - libs/bootstrap/js/collapse.js
    - libs/bootstrap/js/button.js
    - libs/bootstrap/js/dropdown.js
    - libs/bootstrap/js/modal.js
    - libs/bootstrap/js/tooltip.js

socketio-js:
  contents:
    - libs/socket.io.min.js


### Project libraries


components-js:
  contents:
    - scripts/selectall.js
    - scripts/tooltip.js
    - scripts/modal.js
    - scripts/button.js


### Views


view-js:
  contents:
    - scripts/export.js


### App bundles

default-js:
  filters:   jsmin
  output:    gen/default.%(version)s.js
  contents:
    - jquery-js
    - bootstrap-js
    - socketio-js
    - components-js
    - view-js

default-css:
  filters:   less,cssmin
  output:    gen/default.%(version)s.css
  depends:   styles/*.less
  contents:
    - styles/main.less

