[nosetests]
match=^test
nocapture=1
cover-package=occams.clinical
with-coverage=1
cover-erase=1
logging-level=DEBUG

[compile_catalog]
directory = src/occams/clinical/locale
domain = occams.clinical
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = src/occams/clinical/locale/occams.clinical.pot
width = 80

[init_catalog]
domain = occams.clinical
input_file = src/occams/clinical/locale/occams.clinical.pot
output_dir = src/occams/clinical/locale

[update_catalog]
domain = occams.clinical
input_file = src/occams/clinical/locale/occams.clinical.pot
output_dir = src/occams/clinical/locale
previous = true
