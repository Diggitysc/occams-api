;;;
; app configuration
; http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
;;;

[app:main]
use = egg:occams.form

; Pyramid debug settings
pyramid.reload_templates = true
pyramid.debug_authorization = true
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

; Pyramid plugins
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm
    pyramid_beaker
    pyramid_deform
    pyramid_layout
    pyramid_mailer
    pyramid_webassets

; Which IP addresses to show the debug toolbar
; Note: pyramid_debugtoolbar plugin must be enabled
; By default, the toolbar only appears for clients from IP addresses
; '127.0.0.1' and '::1'.
debugtoolbar.hosts = 127.0.0.1 ::1

; Database location
sqlalchemy.url =

; Web asssets
webassets.base_dir = occams.form:static
webassets.base_url = /static
webassets.debug = True

; pyramid_who settings
; The plugin doesn't actually read these, we forward them upon
; application startup.
; http://docs.pylonsproject.org/projects/pyramid_who/en/latest/

; repoze.who configuration (requires it's own file)
who.config_file = %(here)s/who.ini
; The plugin to use for remember/forget (i.e. prefered identifier)
who.identifier_id = auth_tkt
; (optional) The function to use for searching for group memberships
;who.callback =

;;;
; wsgi server configuration
;;;

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8080

;;;
; logging configuration
; http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
;;;

[loggers]
keys = root, occams.form, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_occams.form]
level = DEBUG
handlers =
qualname = occams.form

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
; "level = INFO" logs SQL queries.
; "level = DEBUG" logs SQL queries and results.
; "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

