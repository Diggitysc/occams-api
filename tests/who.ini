;;;
; bare-bones who authentication configuration for testing
;;;

[general]
request_classifier = repoze.who.classifiers:default_request_classifier
challenge_decider = pyramid_who.classifiers:forbidden_challenger
remote_user_key = REMOTE_USER

[identifiers]
plugins =
  mock_identifier

[authenticators]
plugins =
  mock_authenticator

[challengers]
; no challenger as we're not testing logging in
plugins =

[mdproviders]
plugins =
  mock_properties
  mock_groups

[plugin:mock_identifier]
# authentication
use = tests:MockWhoPlugin

[plugin:mock_authenticator]
# authentication
use = tests:MockWhoPlugin

[plugin:mock_properties]
; mdprovider
name = properties
use = tests:MockWhoPlugin

[plugin:mock_groups]
; mdprovider
name = groups
use = tests:MockWhoPlugin
