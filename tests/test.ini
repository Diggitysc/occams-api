;;;
; bare-bones app configuration for testing
;;;

[app:main]
use = egg:occams.form

pyramid.reload_templates = true
pyramid.debug_authorization = true
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

pyramid.includes =
    pyramid_tm
    pyramid_beaker
    pyramid_deform
    pyramid_layout
    pyramid_webassets

sqlalchemy.url = sqlite://

webassets.base_dir = occams.form:static
webassets.base_url = /static
webassets.debug = True

who.config_file = %(here)s/who.ini
who.identifier_id = plugin:mock_identify
who.callback = occams.form.auth.groupfinder
