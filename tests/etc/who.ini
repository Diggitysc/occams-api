;;
; Bare-bones repoze.who authentication policy for testing
;
; These will actually be ignored once the test app is initiated as
; we'll be using our own Mock API, but they are required in order to
; construct the middleware.
;;
[general]
request_classifier = repoze.who.classifiers:default_request_classifier
challenge_decider = occams.form.auth:challenge_decider
remote_user_key = REMOTE_USER
